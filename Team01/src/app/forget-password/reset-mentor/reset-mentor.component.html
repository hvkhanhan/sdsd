<div class="container content">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="modal-header" style="background-color:silver; margin: -16px -16px 10px -16px;">
      <h3 class="modal-title" id="exampleModalLabel">Xin nhập mật khẩu mới</h3>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Mật khẩu" name="password" class="form-control" #password="ngModel"
        [(ngModel)]="services.formData.password" required minlength="6" maxlength="18">
      <div class="validation-error" *ngIf="password.invalid && password.touched">
        <div *ngIf="password.errors['required']"> Xin nhập mật khẩu</div>
        <div *ngIf="password.errors['minlength']"> Mật khẩu phải tối thiểu 6 ký tự</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Xác nhận mật khẩu" name="PasswordConfirm" ngModel #PasswordConfirm="ngModel"
        class="form-control" required compare="password">
      <div class="validation-error"
        *ngIf=" PasswordConfirm.invalid && (PasswordConfirm.touched || PasswordConfirm.dirty ) ">
        <div *ngIf="PasswordConfirm.errors['required']"> Xin xác nhận mật khẩu</div>
        <div *ngIf="PasswordConfirm.errors['compare']"> Mật khẩu xác nhận không trùng với mật khẩu</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" placeholder="CODE khôi phục mật khẩu" name="resetpasswordcode" #resetpasswordcode="ngModel"
        [(ngModel)]="services.formData.resetpasswordcode" class="form-control" required>
      <div class="validation-error" *ngIf="resetpasswordcode.invalid && resetpasswordcode.touched">Phải nhập trường này.</div>
    </div>
    <button type="submit" [disabled]="form.invalid " class="btn btn-lg btn-success btn-block">OK</button>
  </form>
  <br>
</div>
