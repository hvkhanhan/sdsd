<div class="container-fluid">
  <h2>Quản lý tài khoản Giảng Viên</h2>
  <br>
  <a class="create" (click)="onCreate()">
      <button type="button" class="btn btn-primary" >
          Thêm tài khoản Giảng Viên
      </button>
  </a>

  <br>
  <input [(ngModel)]="searchText" placeholder="Search.." style="width: 30%;margin-top: 10px;margin-left: 36px" class="advancedSearchTextbox form-control">
  <hr>
  <select (change)="selectOption($event.target.value)"
  [(ngModel)]="selected">
    <option [value]="show.id" *ngFor="let show of options" (click)="selectOption()">
      {{show.value}}
    </option>
  </select>
  <table class="table table-bordered table-hover text-center" >
    <tr ngclass="btn-primary">
      <th class="tbl2">Mã Giảng Viên</th>
      <th class="tbl2">Tên Giảng Viên</th>
      <th class="tbl2">Email</th>
      <th class="tbl2">Số điện thoại</th>
      <th class="tbl2">Địa chỉ</th>
      <th class="tbl2">Mật khẩu</th>
      <th class="tbl2">Chuyên môn</th>
      <th class="tbl2">Chức năng</th>
    </tr>

    <tr *ngFor="let men of allMentor| async |  grdFilter: {name: searchText, phone: searchText,  blog: searchText} | paginate: { itemsPerPage: item, currentPage: p }">
      <td class="tbl2">{{men.mentorid }}</td>
      <td class="tbl2">{{men.name}}</td>
      <td class="tbl2">{{men.email}}</td>
      <td class="tbl2">{{men.phone}}</td>
      <td class="tbl2">{{men.address }}</td>
      <td class="tbl2">{{men.password}}</td>
      <td class="tbl2">{{men.skill}}</td>
      <td class="tbl2">
          <button type="button"  (click)="onEdit(men)" class="btn btn-warning">Sửa</button>

          <button type="button" (click)="onDelete(men.mentorid)" class="btn btn-danger">Xóa</button>
      </td>

    </tr>
   </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
