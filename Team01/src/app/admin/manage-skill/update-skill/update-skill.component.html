<div class="container-12">
  <a class="close">
      <button type="button" class="btn btn-warning" (click)="onClose()"><b>X</b></button>
  </a>
  <form [formGroup]="formfroupEdit" (ngSubmit)="onSubmit(formfroupEdit.value)">
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Cập nhật chuyên môn</h3>
    </div>
    <div class="form-group">
        <label for="">Tên chuyên môn: </label>
        <input type="hidden" class="form-control" formControlName="idskill">
        <input type="text" class="form-control"  placeholder="Tên chuyên môn" formControlName="skillname" required>
        <div class="validation-error" *ngIf="formfroupEdit.get('skillname').invalid && formfroupEdit.get('skillname').touched">
          <div *ngIf="formfroupEdit.get('skillname').errors['required']"> Xin nhập tên chuyên môn</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="formfroupEdit.invalid" class="btn btn-lg btn-success btn-block" >Cập nhật</button>
    </div>
  </form>
</div>
