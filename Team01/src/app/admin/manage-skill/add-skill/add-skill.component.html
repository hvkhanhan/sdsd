<div class="container-12">
    <a class="close">
        <button type="button" class="btn btn-warning" (click)="onClose()"><b>X</b></button>
    </a>
    <form [formGroup]="formfroupAdd" (ngSubmit)="onSubmit(formfroupAdd.value)">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Thêm chuyên môn mới</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Tên chuyên môn" formControlName="skillname" required>
            <div class="validation-error" *ngIf="formfroupAdd.get('skillname').invalid && formfroupAdd.get('skillname').touched">
              <div *ngIf="formfroupAdd.get('skillname').errors['required']">Xin nhập chuyên môn</div>
            </div>

        </div>
            <button type="submit" [disabled]="formfroupAdd.invalid" class="btn btn-lg btn-success btn-block">Thêm chuyên môn</button>
    </form>
</div>
